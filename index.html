<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />

        <title>MySQL</title>
        
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="bd-highlight mb-3">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <b><a class="navbar-brand" href="#">Navbar</a></b>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                        
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" id="searchBox" placeholder="Search with userID" aria-label="Search">
                          <button class="btn btn-outline-success" onclick="loadQueryTable();return false;">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>




            <div class="d-flex bd-highlight mb-3">
                <div class="me-auto bd-highlight">
                    <h2 id="HeadText"><b>MySQL</b></h2>
                    <h6 id="subheadTxt"></h6>
                </div>
                
                <div class="bd-highlight me-2">
                    <button type="button" class="btn btn-outline-secondary"
                        onclick="showCheckbox()">Check</button>
                    <button type="button" class="btn btn-primary"
                        onclick="showCreatebox()">Create</button>
                </div>

            </div>
            <div class="table-responsive table-bordered" id="dataTable"
                style="height:75vh;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 12px 34px rgba(0, 0, 0, 0.12);
                margin-bottom: 20px;">
                <table class="table-responsive table-striped">
                    <thead class="">
                        <tr>
                            <th scope="col">UserID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Autority</th>
                            <th scope="col">Activeflag</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="mytable">
                        <tr>
                            <th scope="row" colspan="5"><div
                                    class="spinner-border"></div></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
        <script>loadTable()</script>
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
